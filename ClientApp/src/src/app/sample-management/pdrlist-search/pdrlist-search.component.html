<div style="background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:80vh;width:100%">
    <div class="col-sm-12">
      <div style="background-color: #f6f5f1">


        <h2 style="margin-top: 20px;font-family: Playfair Display;background-color: #f6f5f1;color: black;text-align:center">Search PDR</h2>

      </div>
    </div>
    <div>
      <fieldset class="border p-2">
        <legend class="w-auto" style="font-size:15px;color:maroon">Search</legend>
        <form>
          <div class="form-group row">
            <label for="Supplier Key" class="col-sm-2 col-form-label ">PDR #</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputpdrno" placeholder="" [(ngModel)]="  Pdrdata" #pdrnum name="pdrno" value="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputSupplier Name" class="col-sm-2 col-form-label">Project Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="Project" #ProjecNam name="Project"value="">
            </div>
          </div>

        </form>
      </fieldset>
    </div>
    <div style="color: #bb2205">
      <p class="font-weight-bold">Make your selection by double clicking on your choice</p>
    </div>
    <div style="margin-left:1%;margin-top:1%; height:500px; overflow-y: auto;">
      <table class=" table table-hover table-bordered" style=" background-color: white" id="table" width="100%">
        <thead>
          <tr>
            <th class="header" scope="col">PDR#</th>
            <th class="header" scope="col">Project Name</th>
            <th class="header" scope="col">Customer Name</th>
            <th class="header" scope="col" hidden>Customer Code</th>
            <th class="header" scope="col" hidden>PDRDate</th>

          </tr>
        </thead>
        <tbody>

         
          <tr *ngFor="let ProductList_search of dataresultSearchProductListing | filter:Project|filter:Pdrdata; let i=index;" (click)="setvalues( ProductList_search);close();" #conten>
            <td>{{ ProductList_search.PDRNo}}</td>
            <td>{{ProductList_search.ProjectName }}</td>
            <td>{{ ProductList_search.CusName }}</td>
            <td hidden>{{ ProductList_search.CusCode }}</td>
            <td hidden>{{ProductList_search.PDRDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
    </div>
  </div>
  <div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">


    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;width:100px;margin-top:1%" matDialogClose>Close</button>


  </div>
</div>
