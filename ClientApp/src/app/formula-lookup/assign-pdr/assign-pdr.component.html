<div style="    background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:60vh;width:100%">

    <h2 style="    margin-bottom: 5px; margin-top:5px;font-family: Playfair Display;    background-color: #f6f5f1; color: black; text-align:center">Search Project</h2>
    <fieldset class="border p-2">
      <legend class="w-auto" style="font-size:15px;color:dimgrey">Search</legend>
      <form>
        <div class="form-group row">
          <label for="pdrn" class="col-sm-2 col-form-label ">PDR #</label>
          <div class="col-sm-8">
            <input style="width:50%" type="text" class="form-control" id="PDR #" [(ngModel)]="pdrno" name="pdname" value="">
          </div>
          </div>
          <div class="form-group row">
            <label for="inputpro Name" class="col-sm-2 col-form-label">Project Name</label>
            <div class="col-sm-8">
              <input style="width:50%;" type="text" class="form-control" id="Project Name" [(ngModel)]="projectname" name="proname" value="">
            </div>

          </div>
</form>
    </fieldset>
    <p style="color:maroon">Make your selection by double clicking on your choice</p>

    <div style="margin-left:1%;margin-top:1%; height:400px; overflow-y: auto;">
      <table class=" table table-hover table-bordered" style="margin-left: 10px; background-color: white" id="serach_project" width="98%">
        <thead>
          <tr>
            <th scope="col">PDR #</th>
            <th scope="col">Project Name</th>
            <th scope="col">Customer Name</th>




          </tr>
        </thead>
        <tbody>
          <mat-progress-spinner class="center" style="display: flex; justify-content: center; align-items: center; " *ngIf="isLoading;else conten" color="accent"
                                mode="indeterminate">
          </mat-progress-spinner>
          <tr *ngFor="let pdr_search of PDR_searchdata|filter:projectname:filterMetadata|filter:pdrno:filterMetadata; let i=index;" (click)="setvalues( pdr_search);close();" #conten>
            <td class="tabledatasize">{{ pdr_search.PDRNo }}</td>
            <td class="tabledatasize">{{ pdr_search.ProjectName}}</td>

            <td class="tabledatasize">{{ pdr_search.Customername}}</td>

          </tr>
        </tbody>
      </table>

    </div>

  </div>



</div>
<div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">

  <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;width:100px;margin-top:1%" matDialogClose>Close</button>
  <h5 style="float:left;margin-top:10px;color:maroon">{{filterMetadata.count}} Record(s)</h5>
</div>
