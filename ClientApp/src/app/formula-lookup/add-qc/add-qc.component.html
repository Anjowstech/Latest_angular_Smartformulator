    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="form-inline" style="margin-left:200px;margin-bottom:20px;">

    <div>
      <form class="form-inline" style="background-color: #f6f5f1;">
        <label for="PRD" style="margin-left:2%;">Formula Code</label>
        <input type="text" style="margin-left: 10px;" class="form-control" id="Formula" #supplierkey name="Formul" value="" size="60"><br />
      </form>
      <form class="form-inline" style="background-color: #f6f5f1;">
        <label for="PRD" style="margin-left:1.6%;">Formula Name</label>
        <input type="text" style="margin-left: 10px;" class="form-control" id="Formula" #supplierkey name="Formul" value="" size="60"><br />
      </form>
      <div class="form-inline" style="margin-top:10px">
        <label for="inputcust" style=" padding-top: 10px;margin-left:4%;">Test Name</label>
        <select id="PRD" class="form-control" style="width:60%;margin-left:10px">
          <option selected>N/A</option>
        </select>
        <label for="PRD" style="margin-left:1.6%; color:red"> * </label>
        <button type="submit" class="btn btn-primary buttoncolor" style="margin-left:3%; height: 40px; width: 20%;">Add New QC Test</button>
      </div>
    </div>
    <div class="form-inline" style="margin-top:10px">
      <label for="PDR" style="margin-left: 8%;">Unit</label>
      <input style="    width: 60%;margin-left: 10px;" type="text" class="form-control">
    </div>
    <div class="form-inline" style="margin-top:10px">
      <label for="inputcust" style=" margin-left:4.5%;">Start Date</label>

      <label for="inputcust" style="margin-left: 4%;">End Date</label>
      <input type="date" id="date" class="form-control" name="date" style="width:15%;margin-left:10px">
      <label for="PRD" style="margin-left:1.6%; color:red"> * </label>
      <label for="inputcust" style="margin-left: 3%;">Number of Days</label>

    </div>
    <div class="form-inline" style="margin-top:10px">

    </div>
    <div class="form-inline">
      <label for="inputcust" style=" margin-left: 6%;">Notes</label>
      <textarea class="form-control" id="Formulanote" rows="3" style="width:85%; height:250PX; margin-left: 1.5%;margin-top:1%"></textarea>
    </div>

    <div class="form-inline" style="margin-top:10px">

  <div class="form-inline" style="margin-top:10px">
