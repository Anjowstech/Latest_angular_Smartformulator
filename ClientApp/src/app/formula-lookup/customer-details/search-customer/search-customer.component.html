<div style="background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:60vh;width:100%">
    <div class="col-sm-12">
      <div style="background-color: #f6f5f1">




        <h2 style="margin-top: 20px;font-family: Playfair Display;background-color: #f6f5f1;color: black;text-align:center">Search Customer</h2>



      </div>
    </div>
    <div>
      <fieldset class="border p-2">
        <legend class="w-auto" style="font-size:15px;color:maroon">Search</legend>
        <form>
          <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;width:200px;margin-top:1%" (click)="Customer_Quicksave(custkey.value,custname.value);">Quick save</button>
          <div class="form-group row">
            <label for="formulacode" class="col-sm-2 col-form-label">Customer Key</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputcustomerkey" placeholder="" [(ngModel)]="customerkey" #custkey name="customkey" value="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputformula Name" class="col-sm-2 col-form-label">Customer Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="customer Name" placeholder="" [(ngModel)]="customername" #custname name="customname" value="">
            </div>
          </div>

        </form>
      </fieldset>
    </div>
    <div style="color: #bb2205">
      <p class="font-weight-bold">Make your selection by double clicking on your choice</p>
    </div>
    <div style="margin-left:1%;margin-top:1%; height:350px; overflow-y: auto;">
      <table class="table-hover table-bordered" style="margin-left: 10px; background-color: white" id="table" width="98%">
        <thead>
          <tr>
            <th scope="col">Customer Key</th>
            <th scope="col">Customer Name</th>
            <!--<th scope="col">Customer Code</th>-->
          </tr>
        </thead>
        <tbody>
          <mat-progress-spinner class="center" style="display: flex; justify-content: center; align-items: center; " *ngIf="isLoading;else conten" color="accent"
                                mode="indeterminate">
          </mat-progress-spinner>
          <tr *ngFor="let customer_search of customer_searchdata | filter:customerkey|filter:customername; let i=index;" (click)="setvalues( customer_search);close();" #conten>
            <td class="tabledatasize">{{ customer_search.CustomerKey }}</td>
            <td class="tabledatasize">{{ customer_search.CustomerName}}</td>
            <!--<td class="tabledatasize">{{ customer_search.CustomerCode}}</td>-->
          </tr>
        </tbody>
      </table>
    </div>
    <div>
    </div>
  </div>
</div>
<div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">




  <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;width:100px;margin-top:1%" matDialogClose>Close</button>




</div>
