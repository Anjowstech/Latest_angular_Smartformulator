<div style="background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:80vh;width:100%">
    <div class="col-sm-12">
      <div style="background-color: #f6f5f1">




        <h2 style="margin-top: 20px;font-family: Playfair Display;background-color: #f6f5f1;color: black;text-align:center">Search Formula</h2>



      </div>
    </div>
    <div>
      <fieldset class="border p-2">
        <legend class="w-auto" style="font-size:15px;color:maroon">Search</legend>
        <form>
          <div class="form-group row">
            <label for="formulacode" class="col-sm-2 col-form-label">Formula code</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputformulacode" placeholder="" [(ngModel)]="formulacodedata" #formulacod name="formulacode" value="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputformula Name" class="col-sm-2 col-form-label">Formula Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="formula Name" placeholder="" [(ngModel)]="formulanamedata" name="formulaname" value="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputlabnotebook Name" class="col-sm-2 col-form-label">Lab Notebook #</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="Supplier Name" placeholder="" [(ngModel)]="lbnotedata" name="lnnotedata" value="">
            </div>
          </div>
        </form>
      </fieldset>
    </div>
    <div style="color: #bb2205">
      <p class="font-weight-bold">Make your selection by double clicking on your choice</p>
    </div>
    <div style="margin-left:1%;margin-top:1%; height:500px; overflow-y: auto;">
      <table class=" table table-hover table-bordered" style=" background-color: white" id="table" width="100%">
        <thead>
          <tr>
            <th class="header" scope="col">Formula Code</th>
            <th class="header" scope="col">Formula Name</th>
            <th class="header" scope="col">Lab Notebook #</th>
          </tr>
        </thead>
        <tbody>
          <mat-progress-spinner class="center" style="display: flex; justify-content: center; align-items: center; " *ngIf="isLoading;else conten" color="accent"
                                mode="indeterminate">
          </mat-progress-spinner>
          <tr *ngFor="let raw_search of dataraw_search | filter:formulanamedata|filter:formulacodedata|filter:lbnotedata; let i=index;" (click)="setvalues( raw_search);close();" #conten>
            <td class="tabledatasize  ">{{ raw_search.FormulaCode }}</td>
            <td class="tabledatasize ">{{ raw_search.Description}}</td>
            <td class="tabledatasize ">{{ raw_search.LabRefNo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
    </div>
  </div>
  <div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">




    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;width:100px;margin-top:1%" matDialogClose>Close</button>




  </div>
</div>
