<div style="    background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:75vh;">

    <h2 style="    margin-bottom: 5px; margin-top:5px;font-family: Playfair Display;    background-color: #f6f5f1; color: black; text-align: center;">EU Risk Phrases</h2>

    <div style="margin-left: 10px;">
      <label for="data_requirements" style="margin-top: 3%;">Risk Phrases</label>

      <div class="card" style="margin-left: 10px;">
        <div class="card-body" style="width: 90%;height:80%;overflow-y:auto">
          <ul>
            <li *ngFor="let item of list">
              <input type="checkbox" [(ngModel)]="item.checked" (change)="changeSelection()"> {{item.title}}
            </li>

          </ul>

        </div>
      </div>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <div></div>
      <button type="submit" class="btn btn-primary buttoncolor" style="margin-top: 20px;width: 120px;height:50px">select All </button>
      <button type="submit" class="btn btn-primary buttoncolor" style="margin-top: 20px;margin-left: 10px; width: 120px;height:50px">Deselect All</button>

    </div>
    <div class="form-group col-md-6">
      <button type="submit" class="btn btn-primary buttoncolor" style="margin-top: 20px; margin-right:10px;height:50px;float:right;width: 120px;" matDialogClose>Back </button>
      <button type="submit" class="btn btn-primary buttoncolor" style="margin-top: 20px; margin-right:10px;height:50px;float:right;width: 120px;" (click)="selectedcheckbox();" matDialogClose>Select </button>
    </div>
  </div>
</div>
