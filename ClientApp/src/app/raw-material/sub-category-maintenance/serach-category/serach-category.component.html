<div style="background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:60vh;width:100%">
    <div class="row">
      <div class="col-md-6 offset-md-4">
        <form class="form-inline" style="margin-left:5%;margin-bottom:20px;">
          <h3 style="margin-top: 20px; font-family: Playfair Display; background-color: #f6f5f1;color: #150485">SMART</h3>
          <h3 style="margin-top: 20px;font-family: Playfair Display;background-color: #f6f5f1;color: #bb2205">Formulator </h3>
          <h3 style="margin-top: 20px;font-family: Playfair Display;background-color: #f6f5f1;color: black">-Search Category</h3>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <fieldset class="border p-2">
          <legend class="w-auto" style="font-size:15px;color:maroon">Search</legend>
          <div class="form-group row">
            <label for="inputCategory Name" class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCategory Name"  [(ngModel)]="selectedrow.CategoryName " #categoryname name="categoryname" value="" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDescription" [(ngModel)]="selectedrow.Description " #description name="description" value="" placeholder="">
              <input type="hidden" class="form-control" id="inputDescription" [(ngModel)]="selectedrow.CategoryId" #categoryid name="categoryid" value="" placeholder="">

            </div>
          </div>
          </fieldset>
           
            <div>
             
            </div>
</div>
    </div>
    <div style="margin-top:1%">
      <h5 style="color:maroon">Make your selection by Double Clicking on your choice. </h5>
    </div>
    <div style="margin-left:1%;margin-top:1%; height:400px; overflow-y: auto;">
      <table class="table-hover table-bordered" style="margin-left: 10px; background-color: white" id="table" width="98%">
        <thead>
          <tr>

            <th scope="col">Category Name</th>
            <th scope="col">CategoryId</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
        <tbody>
          <tr *ngFor="let cateval of categorysearchval; let i=index;" (click)="selectitem( cateval); ">
            <td>{{ cateval.CategoryName }}</td>
            <td>{{cateval.CategoryId }}</td>
            <td>{{ cateval.Description }}</td>

          </tr>
        </tbody>

      </table>
    </div>
