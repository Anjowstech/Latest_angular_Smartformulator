<div style="background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:80vh;width:100%">
    <h2 style="   font-family: Playfair Display;    background-color: #f6f5f1; color: black; text-align:center">Sub-Category Maintenance</h2>


    <div class="form-row" style="margin-top:2%">
      <div class="col-7 form-inline">
        <label>Category Name</label>

        <input type="text" [(ngModel)]="categorynam" #categoryname name="categoryname" value="" list="catename" class="form-control" size="60">
        <input type="hidden" [(ngModel)]="categoryidval " #categoryid name="categoryid" value="" list="catename" class="form-control" size="60">




      </div>
      <div class="col-5 form-inline">
        <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:2%;height:40px;" (click)=" OpensearchCategory()" matDialogClose>Search</button>
        <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:2%;height:40px;" (click)="OpenCategory()" matDialogClose>Add Category</button>
      </div>
    </div>
    <div class="form-row">
      <div class="col-7 form-inline">
        <label>Sub Category Name</label>
        <input type="text" [(ngModel)]="subcategorynam" class="form-control" size="60" #subcategoryname name="subcategoryname" value="" list="catename">

      </div>
      <div class="col-5 form-inline">
      </div>
    </div>
    <div class="form-row">
      <div class="col-7 form-inline" style="margin-top:5px;margin-left:3px">
        <label>Description</label>
        <input type="text" [(ngModel)]="descript" class="form-control" size="60" name="description" #description value="">

      </div>
      <input type="hidden" [(ngModel)]="selectedrow.SubCategoryId" class="form-control" size="60" style="margin-left:9%" name="subcategoryid" #subcategoryid value="">


      <div class="col-5 form-inline">
      </div>
    </div>


    <div style="margin-left:1%;margin-top:1%">
      <h4>Click to Edit the value in Grid</h4>
    </div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar" style="margin-left:1%;margin-top:1%; height:500px ; background-color:white">
      <table class="table table-hover table-bordered fixed" style="margin-left: 10px; background-color: white" id="table" width="98%">
        <thead>
          <tr>

            <th class="header" scope="col">Category Name</th>
            <th class="header" scope="col">Sub Category Name</th>
            <th class="header" scope="col">Description</th>
            <th class="header" hidden scope="col">SubID</th>
            <th class="header" hidden scope="col">CateID</th>
          </tr>
        </thead>
        <tbody>
        <tbody>
          <tr *ngFor="let raw_supp of dataraw_sup; let i=index;" (click)="selectitem( raw_supp); changetext();">
            <td>{{ raw_supp.CategoryName }}</td>
            <td>{{ raw_supp.SubCategoryName}}</td>
            <td>{{ raw_supp.Description }}</td>
            <td hidden>{{raw_supp.SubCategoryId}}</td>
            <td hidden>{{raw_supp.CategoryId}}</td>
          </tr>
        </tbody>

      </table>
      <!--<button (click)="addRow(row)">Add</button>-->
    </div>
  </div>

  <div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">



    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%" (click)="deletedata(classify.value, categoryname.value,description.value,categorymainval.value);" matDialogClose>Delete Category </button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px">New</button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px" (click)=" savedata(classify.value, categoryname.value,description.value);" matDialogClose>Save</button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px" (click)="updatedata(classify.value, categoryname.value,description.value,categorymainval.value);" matDialogClose>Update</button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px" matDialogClose>Close</button>


  </div>
</div>
