<div style="background-color: #f6f5f1">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form-inline text-center" style="margin-bottom:20px;">
        <h2 style="margin-top: 20px; font-family: Playfair Display; background-color: #f6f5f1;color: #150485">SMART</h2>
        <h2 style="margin-top: 20px;font-family: Playfair Display;background-color: #f6f5f1;color: #bb2205">ERP </h2>
        <h2 style="margin-top: 20px;font-family: Playfair Display;background-color: #f6f5f1;color: black">-Terms Master</h2>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="inputTerm Code" class="col-sm-2 col-form-label">Term Code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTerm Code" placeholder="Term Code">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTerms" class="col-sm-2 col-form-label">Terms</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTerms" placeholder="Terms">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div>
    <p style="margin-left:2%;">Click to Edit the Value in Grid</p>
  </div>
  <div style="margin-top:2%;">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Term Code</th>
          <th scope="col">Terms</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td>00</td>
          <td>No Terms</td>
          
        </tr>
        <tr>
          <th scope="row"></th>
          <td>01</td>
          <td>Consignment</td>
        
        </tr>
        <tr>
          <th scope="row"></th>
          <td>02</td>
          <td>Credit Card</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="margin-top:3%">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="col-8">
              <!--<input type="text" class="form-control" placeholder="First name">-->
            </div>
            <div class="col-4">
              <div class="form-inline">
                <mat-dialog-actions style="float:right;">
                  <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:5px;">Delete</button>
                  <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:5px;">New</button>
                  <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:5px;">Save</button>
                  <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:5px;" matDialogClose>Back</button>
                </mat-dialog-actions>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
