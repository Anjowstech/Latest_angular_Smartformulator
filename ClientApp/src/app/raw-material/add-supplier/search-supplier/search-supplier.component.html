<div style="background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:60vh;width:100%">
    <div class="col-sm-12">
      <div style="background-color: #f6f5f1">
        <h2 style="margin-top: 20px;font-family: Playfair Display;background-color: #f6f5f1;color: black;text-align:center">Search Supplier</h2>
      </div>
    </div>

    <div>
      <fieldset class="border p-2">
        <legend class="w-auto" style="font-size:15px;color:maroon">Search</legend>
        <form>
          <div class="form-group row">
            <label for="formulacode" class="col-sm-2 col-form-label">Supplier Key</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="supplierrkey" placeholder="Enter Supplier Key" [(ngModel)]="SupplierKey" #supkey name="SirKey" value="">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputformula Name" class="col-sm-2 col-form-label">Supplier Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="supplier Name" placeholder="Enter Supplier Name" [(ngModel)]="SupplierName" #supnam name="SuplrName" value="">
            </div>
          </div>

        </form>
      </fieldset>
    </div>

    <div style="color: #bb2205">
      <p class="font-weight-bold">Make your selection by double clicking on your choice</p>
    </div>

    <div style="margin-left:1%;margin-top:1%; height:350px; overflow-y: auto;">
      <table class="table-hover table-bordered" style="margin-left: 10px; background-color: white" id="supplier table" width="98%">
        <thead>
          <tr>

            <th scope="col">Supplier Key</th>
            <th scope="col">Supplier name</th>
            <th hidden scope="col">Supplier code</th>
            <th scope="col">
              <select id="inputState" class="form-control" style="font-weight:600;color:black " [(ngModel)]="Case" (change)="changeappr($event)" name="cse" value="">
                <option selected style="font-weight:600">All</option>
                <option style="font-weight:600">Yes</option>
                <option style="font-weight:600">No</option>
              </select>
            </th>
          </tr>
        </thead>
        <tbody>
          <mat-progress-spinner class="center" style="display: flex; justify-content: center; align-items: center; " *ngIf="isLoading;else conten" color="accent"
                                mode="indeterminate">
          </mat-progress-spinner>
          <tr *ngFor="let supplier_search of supplier_searchdata | filter:SupplierKey|filter:SupplierName; let i=index;" (click)="setvalues( supplier_search);close();" #conten>
            <td class="tabledatasize">{{ supplier_search.SupplierKey }}</td>
            <td class="tabledatasize">{{ supplier_search.SupplierName}}</td>
            <td hidden class="tabledatasize">{{ supplier_search.SupplierCode}}</td>
            <td style="width:20%" class="tabledatasize">{{ supplier_search.Case}}</td>

          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>

<div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">

  <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;width:100px;margin-top:1%" matDialogClose>Close</button>

</div>
