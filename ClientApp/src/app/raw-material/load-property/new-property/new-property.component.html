<div class="card">
  <div class="card-header text-center">
    Add Properties
  </div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-inline">
        <label style="margin-left:10px;">Property Name</label>
        <input type="text" class="form-control" size="12" style="margin-left:10px;" id="PropertyName" name="PropertyName" #PropertyName>
      </div>
      <div class="form-inline">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="col">

      </div>
      <div class="col-7">
        <div style="margin-top:1%">
          <div class="form-inline">
            <mat-dialog-actions>
              <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:40px;">New</button>
              <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:5px;" (click)="AddProperty(PropertyName.value);openloadproperty()" matDialogClose>Add</button>
              <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:5px;" matDialogClose>Back</button>
            </mat-dialog-actions>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
