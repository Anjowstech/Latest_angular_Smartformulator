<div style="background-color: #f6f5f1">
  <h4 class="text-center">Add CAS</h4>
  <form>
    <div class="form-group">
      <div class="form-inline">
        <label for="PDR #" style="margin-left:10px">CAS No</label>
        <input style="width: 60%;margin-left:95px;" type="text" class="form-control" id="cas #" [(ngModel)]="casno" #casnumber name="casvalue" value="">
        <button type="submit" class="btn btn-primary buttoncolor" style="margin-left: 3%;width: 120px;" (click)="OpenSearchCAS()">Search CAS </button>
      </div>



    </div>
    <div class="form-group">
      <div class="form-inline">
        <label for="PDR #" style="margin-left:10px">Description</label>
        <input style="width: 60%;margin-left:70px;" type="text" class="form-control" id="descrptn" [(ngModel)]="description" #decrpname name="desp" value="">
        <button type="submit" class="btn btn-primary buttoncolor" style="margin-left: 3%;width: 120px;">Add CAS </button>
      </div>
    </div>
    <div class="form-group">
      <div class="form-inline">
        <label for="PDR #" style="margin-left:10px">EINECS/ELINCS No</label>
        <input style="width: 60%;margin-left:2%;" type="text" class="form-control" id="elinc #" [(ngModel)]="einecs" #einecno name="eno" value="">
      </div>
    </div>
  </form>
</div>
<div>
  <div class="form-inline" style="float:right">
    <mat-dialog-actions>
      <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:5px;" (click)="CASsave(casnumber.value,einecno.value);close();">Save</button>
      <button type="submit" class="btn btn-primary buttoncolor " style="margin-left:5px;" matDialogClose>Back</button>
    </mat-dialog-actions>
  </div>
</div>
