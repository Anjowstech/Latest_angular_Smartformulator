<div style="background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:80vh;width:100%">
    <h2 style="   font-family: Playfair Display;    background-color: #f6f5f1; color: black; text-align:center">Category Type</h2>

    <div class="form-row">
      <div class="form-group col-md-7">


        <div class="form-inline">
          <label for="inputCategory Name">Category Type</label>

          <input type="text" class="form-control" [(ngModel)]="Categorytypes " id="inputCategory Name" placeholder="" style="margin-top: 10px; width: 70%; margin-left: 20px;" name="cattype" #catty value="">

        </div>
        <div class="form-inline">
          <label for="inputDescription" style="margin-left:30px;">Description</label>

          <input type="text" class="form-control" [(ngModel)]="Descriptions" id="inputDescription" placeholder="" style=" width: 70%;margin-left:20px;" name="descript" #des value="">
        </div>
      </div>
      <div class="form-group col-md-3">
        <!--<div class="form-inline">
          <label hidden for="inputCategory Name" style="margin-left:20px">Category Code</label>

          <input hidden type="text" class="form-control" id="inputCategory Name" placeholder="" style="margin-left:2.5%;margin-top:10px; width: 10%;">

        </div>
        <div class="form-inline">
          <label hidden for="inputDescription" style="margin-right:10px">Category Id</label>

          <input hidden type="text" class="form-control" [(ngModel)]="cateid" id="inputCategoryid" placeholder="" style="margin-left:2.5%;margin-top:10px; width: 10%;" #categorymainval value="" name="categorymainval">
        </div>-->
      </div>

    </div>





    <div style="margin-top:1%">
      <h5>Click to edit value in grid</h5>
    </div>
    <div style="margin-left:1%;margin-top:1%; height:750px; overflow-y: auto; background-color:white">
      <table class=" table table-hover table-bordered" style="margin-left: 1px; background-color: white" id="table" width="98%">
        <thead>
          <tr>

            <th scope="col" width="5%"></th>
            <th scope="col">Category Type</th>
            <th scope="col">Description</th>

          </tr>
        </thead>

        <tbody>
          <tr height="20px" *ngFor="let details_cattype of loadcomponentcategory; let i=index;" (click)="setvalues( details_cattype);">
            <td></td>
            <td>{{details_cattype.categorytype }}</td>
            <td>{{ details_cattype.description}}</td>


          </tr>
        </tbody>

      </table>

    </div>

  </div>


  <div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">



    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%" (click)="deletedata(classify.value, categoryname.value,description.value,categorymainval.value);" matDialogClose>Back </button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px" (click)=" savecomponentcategory();">Save</button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px" (click)="updatecomponentcategory();">Update</button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px" (click)=" savedata(classify.value, categoryname.value,description.value);" matDialogClose>New</button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px" (click)="deletecomponentcategory();">Delete Category Type</button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%;margin-right:10px" matDialogClose>Create Report</button>


  </div>

</div>
