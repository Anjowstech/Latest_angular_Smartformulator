<div style="background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:80vh;width:100%">
    <h2 style="   font-family: Playfair Display;    background-color: #f6f5f1; color: black; text-align:center">COMPONENT Import</h2>

    <div class="form-row">
      <div class="form-group col-md-7">


        <div class="form-inline">
          <label for="inputCategory Name" style="margin-left:30px;color:red;">User:admin\Administrator</label>



        </div>
        <div class="form-inline">
          <label for="inputDescription" style="margin-left:33px;">Browse Excel File</label>
          <input style="    width: 80%;" type="text" class="form-control" id="dat2" [(ngModel)]="word3" name="d3" value="">
          
        </div>

      </div>
      <div class="form-group col-md-4">
        <div class="form-inline">
          <input type="file" style="display:none"
                 id="file3"
                 (change)="handleFileInput3($event.target.files)">
          <button type="submit" class="btn btn-primary buttoncolor" style="margin-left: 5px; margin-top: 25px; width: 120px; height: 55px " (click)=" searchhsupplier()">Brows </button>

          <button type="submit" class="btn btn-primary buttoncolor" style="margin-left: 5px; margin-top: 25px; width: 120px; height: 55px " (click)=" searchhsupplier()">Read Excel File </button>
          <button type="submit" class="btn btn-primary buttoncolor" style="margin-left: 5px; margin-top: 25px; width: 120px; height: 55px " (click)=" searchhsupplier()">Clear </button>
        </div>



        <!--<div class="form-inline">
        <label hidden for="inputCategory Name" style="margin-left:20px">Category Code</label>

        <input hidden type="text" class="form-control" id="inputCategory Name" placeholder="" style="margin-left:2.5%;margin-top:10px; width: 10%;">

      </div>
      <div class="form-inline">
        <label hidden for="inputDescription" style="margin-right:10px">Category Id</label>

        <input hidden type="text" class="form-control" [(ngModel)]="cateid" id="inputCategoryid" placeholder="" style="margin-left:2.5%;margin-top:10px; width: 10%;" #categorymainval value="" name="categorymainval">
      </div>-->
      </div>

    </div>




    <div class=" form-row">
      <div class="form-group col-md-12">

        <div style="margin-left: 1%; margin-top: 1%; height: 400px; overflow-y: auto; background-color: white ">
          <dx-data-grid id="gridContainer " style="width: 100%; height: 35rem;font-family:Verdana;font-style:normal;background-color:white"
                        (onSelectionChanged)="selectedChanged($event)"
                        [columnAutoWidth]="true"
                        [dataSource]="datacmo"
                        [wordWrapEnabled]="true"
                        [showColumnLines]="true"
                        [showRowLines]="true"
                        (onCellDblClick)="opencmoserach($event)"
                        [showBorders]="true"
                        (onCellClick)="openrawmaterialserac($event)"
                        (rowprepared)="rowprepared">
            <dxo-editing mode="row"
                         [allowUpdating]="true"
                         [useIcons]="true">
            </dxo-editing>
            <dxo-column-chooser [enabled]="false">
              or "select"
            </dxo-column-chooser>
            <dxo-selection mode="single"></dxo-selection>
            <dxo-scrolling mode="virtual"></dxo-scrolling>



            <dxo-column-chooser [enabled]="false"></dxo-column-chooser>
            <dxo-column-fixing [enabled]="true"></dxo-column-fixing>



            <dxi-column dataField="CMONumber"
                        [visible]="false"></dxi-column>
            <!--<dxi-column dataField="item" headerCellTemplate="addressHeaderTemplateitem"></dxi-column>
          <div *dxTemplate="let info of 'addressHeaderTemplateitem'">
            <b style="color: black"></b>
          </div>-->
            <!--<dxi-column dataField="Clai" headerCellTemplate="addressHeaderTemplateincinam"></dxi-column>
          <div *dxTemplate="let info of 'addressHeaderTemplateincinam'">
            <b style="color: black"></b>
          </div>-->
            <!--<dxi-column dataField="Claim" headerCellTemplate="addressHeaderTemplateinciname"></dxi-column>
          <div *dxTemplate="let info of 'addressHeaderTemplateinciname'">
            <b style="color: black">No</b>
          </div>-->
            <dxi-column dataField="IT" [width]="50" headerCellTemplate="addressHeaderTemplatelin"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplatelin'">
              <b style="color: black ;width:4px;"></b>
            </div>
            <dxi-column dataField="ITEM" [width]="100" headerCellTemplate="addressHeaderTemplateline"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplateline'">
              <b style="color: black ;width:4px;">ITEM#</b>
            </div>
            <dxi-column dataField="COMPONENTnme" [width]="250" headerCellTemplate="addressHeaderTemplatecmoname"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplatecmoname'">
              <b style="color: black">COMPONENT NAME</b>
            </div>
            <dxi-column dataField="SPECIFIACTION" [width]="200" headerCellTemplate="addressHeaderTemplateSPECIFIACTION"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplateSPECIFIACTION'">
              <b style="color: black;">SPECIFIACTION</b>
            </div>
            <dxi-column dataField="SUPPLIER" [width]="200" headerCellTemplate="addressHeaderTemplateSUPPLIER"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplateSUPPLIER'">
              <b style="color: black;">SUPPLIER</b>
            </div>
            <dxi-column dataField="PRICE" [width]="200" headerCellTemplate="addressHeaderTemplatePRICE"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplatePRICE'">
              <b style="color: black;">PRICE</b>
            </div>
            <dxi-column dataField="PRICEd" [width]="200" headerCellTemplate="addressHeaderTemplatePRICEd"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplatePRICEd'">
              <b style="color: black;">PRICE DATE</b>
            </div>
            <dxi-column dataField="TYPE" [width]="140" headerCellTemplate="addressHeaderTemplateTYPE"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplateTYPE'">
              <b style="color: black;">TYPE</b>
            </div>
            <dxi-column dataField="FILLABLE" [width]="210" headerCellTemplate="addressHeaderTemplateFILLABLE"></dxi-column>
            <div *dxTemplate="let info of 'addressHeaderTemplateFILLABLE'">
              <b style="color: black;">FILLABLE</b>
            </div>


          </dx-data-grid>
        </div>
      </div>

    </div>
    <button type="submit" class="btn btn-primary buttoncolor" style="margin-left:1%;margin-top:2%; height:50px;" (click)="addRow();">Insert Row</button>
    <button type="submit" class="btn btn-primary buttoncolor" style="margin-left: 3%; margin-top: 2%; height: 50px; " (click)="deleteRow();">Delete Row </button>
  </div>

  <div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">


    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%" matDialogClose>Save All</button>

    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:40px;margin-top:1%" matDialogClose>Close</button>

    <h5 style="float:left;margin-top:10px;color:maroon">{{count}} Record(s)</h5>

  </div>

</div>
