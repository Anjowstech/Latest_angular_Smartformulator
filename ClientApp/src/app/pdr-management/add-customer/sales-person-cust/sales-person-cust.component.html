<div style="    background-color: #f6f5f1">
  <div style="overflow-y:auto;overflow-x:hidden; height:75vh;">

    <h2 style="    margin-bottom: 5px; margin-top:5px;font-family: Playfair Display;    background-color: #f6f5f1; color: black; text-align:center">Sales Person</h2>
    <fieldset class="border p-2">

      <div class="row" style="margin-top:5px;">
        <div class="form-group col-md-6">
          <div class="form-inline" style="margin-top:5px">
            <!--<label for="Location">Location</label>-->
            <input style="width:80%; margin-left: 4em" type="text" class="form-control" id="FirstName" placeholder="FirstName">
          </div>
          <div class="form-inline">
            <!--<label for="address" style="margin-left:10px;">Address</label>-->

            <input style="margin-top: 5px;width:80%; margin-left: 4em" type="text" class="form-control" id="Contact #" placeholder="Contact #">
          </div>

          <div class="form-inline" style="margin-top:5px">
            <!--<label for="Telephone">Telephone</label>-->
            <input style="width:80%; margin-left: 4em" type="text" class="form-control" id="Region" placeholder="Region">
          </div>

        </div>
        <div class="form-group col-md-6">
          <div class="form-inline" style="margin-top:5px">
            <!--<label for="City">City</label>-->
            <input style="width:80%;margin-left: 4em" type="text" class="form-control" id="LastName" placeholder="LastName">
          </div>
          <div class="form-inline" style="margin-top:5px">
            <!--<label for="State">State</label>-->
            <input style="width:80%;margin-left: 4em" type="text" class="form-control" id="E-Mail" placeholder="E-Mail">
          </div>
          <div class="form-inline" style="margin-top:5px">
            <!--<label for="Zipcode">Zip Code</label>-->
            <input style="width:80%;margin-left: 4em" type="text" class="form-control" id="Sales Rep Initial" placeholder="Sales Rep Initial">
          </div>



        </div>
      </div>
    </fieldset>
    <p style="color:maroon">Click to Edit the value in Grid</p>
    <div class=" form-row">
      <div class="form-group col-md-12">

        <table class="table table-hover table-striped" style="height:400px;background-color:white">
          <thead>
            <tr>
              <th scope="col">Sales Rep Initial</th>

              <th scope="col">Name</th>
              <th scope="col">Contact #</th>
              <th scope="col">Contact Email</th>
              <th scope="col">Region</th>




            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div>

  <button type="submit" class="btn btn-primary buttoncolor" style="height:50px;width:110px;float:right;margin-right:5px" matDialogClose>Back </button>
  <button type="submit" class="btn btn-primary buttoncolor" style="height:50px;width:110px;float:right;margin-right:5px" matDialogClose>Save </button>
  <button type="submit" class="btn btn-primary buttoncolor" style="height:50px;width:110px;float:right;margin-right:5px" matDialogClose>Delete</button>
  <button type="submit" class="btn btn-primary buttoncolor" style="height:50px;width:110px;float:right;margin-right:5px" matDialogClose>New</button>

</div>
