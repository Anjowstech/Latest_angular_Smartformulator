  <div style="margin-left:1%;margin-top:1%; height:340px; overflow-y: auto;">
    <table class="table-hover table-bordered" style="margin-left: 10px; background-color: white" id="table" width="98%">
      <thead>
        <tr>
          <th scope="col">Specification Param</th>



          <th scope="col">Value</th>



        </tr>
      </thead>
      <tbody>



        <tr *ngFor="let propertyloadingraw of datarawpropertyloadrprop let i=index " (click)="setClickedRow(i);selecteduserdet(propertyloading);highlightRow(propertyloadingraw)" [class.active]="i == HighlightRow">



          <td style="width:5%">{{propertyloadingraw.propname}}</td>




          <td style="width:6%">



            <input type="text" class="form-control" [(ngModel)]="propertyloadingraw.propvalue" #valname name="valname" value="" (blur)="blurEvent($event)">




          </td>






        </tr>



      </tbody>
    </table>



  </div>
  <div>
    <div style="margin-top:10px;">
      <div>
        <form>
          <div class="form-row">
            <div class="col-md-6">



            </div>
            <div class="col-md-6 form-inline">
              <button type="submit" class="btn btn-primary buttoncolor" style="height:50px;width:170px;margin-left:14%;" (click)="openloadaddnewparam()">Add New Param</button>
              <button type="submit" class="btn btn-primary buttoncolor" style="height:50px;width:70px;margin-left:1%;" (click)="SaveProperty()">Save</button>
              <button type="submit" class="btn btn-primary buttoncolor" style="height:50px;width:170px;margin-left:1%;" (click)="deleteProperty()">Delete Param</button>
              <button type="submit" class="btn btn-primary buttoncolor" style="height:50px;width:70px;margin-left:1%;" (click)="closedialog()"matDialogClose>Back</button>
            </div>
          </div>
        </form>
      </div>
    </div>

</div>
