<div style="    background-color: #f6f5f1">

  <h2 style="font-family: Playfair Display;background-color: #f6f5f1;color: black;text-align:center">Raw Material Restriction US</h2>

  <div class="form-inline" style="padding-top:1%;">
    <label class="label1" for="inputcust" style="color:maroon">INCI NAME</label>
    <input disabled style="margin-left: 1%; width: 60%; color:maroon" [(ngModel)]="restrictionformulaname" type="text" class="form-control">
  </div>
  <fieldset class="border p-2">
    <legend class="w-auto" style="font-size:15px;color:maroon">Review Conclusion</legend>
    <form>
      <div class="form-inline">
        <input style="margin-left:2%" type="checkbox" id="Yes" name="Yes" value="Yes">
        <a> S (Safe in the present practices of use and concentrationas described in the safety assessment)</a>
      </div>
      <div class="form-inline">
        <input style="margin-left:2%" type="checkbox" id="Yes" name="Yes" value="Yes">
        <a>SQ (Safe with qualifications)</a>
      </div>
      <div class="form-inline">
        <input style="margin-left:2%" type="checkbox" id="Yes" name="Yes" value="Yes">
        <a>I (Insufficient data to support safety)</a>
      </div>
      <div class="form-inline">
        <input style="margin-left:2%" type="checkbox" id="Yes" name="Yes" value="Yes">
        <a>U (Unsafe)</a>
      </div>
    </form>
  </fieldset>
  <style>

    label {
      display: inline-block;
      width: 30%;
      text-align: right;
    }
  </style>

  <form>


    <div class="form-inline" style="padding-top:1%;">
      <label>Maximum as used concentration<br>for safe as used conclusion</label>
      <input style="margin-left: 1%; width: 45%;" type="text" class="form-control" [(ngModel)]="Maximumusedforconclusion" value="" name="maxcon">
    </div>
    <div class="form-inline" style="padding-top:1%;">
      <label>Concentration or other limitation <br /> on use of safe with<br />qualification conclusion</label>
      <textarea style="margin-left: 1%; width: 45%;" type="text" rows="2" class="form-control" [(ngModel)]="concentrationconclusion" value="" name="conclu"></textarea>
    </div>
    <div class="form-inline" style="padding-top:1%;">
      <label>Maximum Percentage</label>
      <input style="margin-left: 1%; width: 15%;" type="text" class="form-control" [(ngModel)]="maximumconclusion" value="" name="maxper" (blur)=" blurmaxper($event);">%

    </div>
    <div class="form-inline" style="padding-top:1%;">
      <label>Safety concerns leading to<br>unsafe conclusion</label>
      <textarea style="margin-left: 1%; width: 45%;" type="text" rows="2" class="form-control" [(ngModel)]="safetuconclusion" value="" name="safety"></textarea>

    </div>
    <div class="form-inline" style="padding-top:1%;">
      <label>Conditions of use and warnings<br />which must be printed on the label</label>
      <textarea style="margin-left: 1%; width: 45%;" type="text" rows="2" class="form-control" [(ngModel)]="conditionconclusion" value="" name="condition"></textarea>

    </div>

    <div class="form-inline" style="padding-top:1%;">
      <label>Journal Citation</label>
      <input style="margin-left: 1%; width: 45%;" type="text" rows="2"
             class="form-control" [(ngModel)]="journalconclusion" value="" name="jour">

    </div>

    <div class="form-inline" style="padding-top:1%;">
      <label>Internal Reg.Notes</label>
      <textarea style="margin-left:1%; width: 45%;" type="text" rows="2" class="form-control"
                [(ngModel)]="internalconclusion" value="" name="commnt"></textarea>

    </div>
    <div class="form-inline" style="padding-top:1%;">
      <label>Source of Info</label>
      <input style="margin-left: 1%; width: 45%;" type="text" rows="2" class="form-control" [(ngModel)]="internalSource" value="" name="source">

    </div>
    <div class="form-inline" style="padding-top:1%;">
      <label>Source Regulation Doc Link</label>
      <input style="margin-left: 1%; width: 30%;" type="text" rows="2"
             class="form-control" [(ngModel)]="SourceRegulationconclusion" value="" name="doclink">
      <div class="form-group">
        <label for="doc1" class="btn btn-primary buttoncolor " style="margin-left:10px;margin-right:10px;width:40px;min-width:50px">..</label>
        <input type="file"
               id="doc1"
               (change)="handleFileInput($event.target.files)">
      </div>
      <button type="submit" class="btn btn-primary buttoncolor" style="height:38px;width:90px;">Open</button>

    </div>
  </form>


  <div style="background-color: #f6f5f1;border:solid 0.1px darkgrey">

    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;width:100px;margin-top:1%;margin-left:10px" matDialogClose>Close</button>
    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;width:100px;margin-top:1%;margin-left:10px">New</button>

    <button type="submit" class="btn btn-primary  buttoncolor" style="float:right;height:50px;margin-top:1%;margin-left:10px" (click)="Restriction_SaveUpdateUS();">Save / Update</button>

  </div>
</div>
